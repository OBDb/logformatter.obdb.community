<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }
        
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        textarea { 
            flex: 1;
            width: 100%;
            margin: 10px 0;
            resize: none;
        }
        
        .input-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-upload input[type="file"] {
            max-width: 200px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .toggle-container input[type="checkbox"] {
            cursor: pointer;
        }

        .toggle-text {
            user-select: none;
        }
        
        h2 {
            margin: 0;
        }

        .output-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #downloadButton {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        #downloadButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Paste Log Data</h2>
            <div class="input-controls">
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".txt,.log">
                </div>
            </div>
            <textarea id="inputLog" placeholder="Paste your log here or use the file upload above..."></textarea>
        </div>
        <div class="column">
            <h2>Extracted Data</h2>
            <div class="output-controls">
                <div class="output-controls">
                    <label class="toggle-container">
                        <input type="checkbox" id="filterService0109" checked>
                        <span class="toggle-text">Filter Out Service 01 and 09 Commands</span>
                    </label>
                    <button id="downloadButton">Download Formatted Log</button>
                </div>
                <button id="downloadButton">Download Formatted Log</button>
            </div>
            <textarea id="outputLog" readonly></textarea>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
